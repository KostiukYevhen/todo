<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <script src="js/script.js"></script>
</head>
<body>
  <main>
    <div class="add">
      <span>Todo List</span>
    </div>
    <div class="tasks">
      <input class="enter" type="text" placeholder="enter your task">
      <ul>
        <li>
          <input id="1" type="checkbox">
          <label for="1">Do something</label>
          <button class="delete_btn"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></button>
        </li>
        <li>
          <input id="2" type="checkbox">
          <label for="2">Do something else</label>
          <button class="delete_btn"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></button>
        </li>
        <li>
          <input id="3" type="checkbox">
          <label for="3">Do the homework</label>
          <button class="delete_btn"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
      <button class="delete_com">Удалить выполненное</button>
    </div>
    <!-- <template id="productrow">
      <li>
        <input id="1" type="checkbox">
        <label for="1"></label>
        <button class="delete_btn"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></button>
      </li>
    </template> -->
  </main>
</body>
</html>
